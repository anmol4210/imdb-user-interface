<!DOCTYPE html>
<html>

<head>
  <title>
    IMDB
  </title>

  <meta charset="utf-8" />
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <script async defer src="scripts/script.js"></script>

  <div>
    <div class="spinner-border spin" role="status" id="spinner">
      <span class="sr-only">Loading...</span>
    </div>
    <div id="page" hidden>
      <div class="bg-info d-flex justify-content-between shadow">
        <h2 class="text-light font-weight-light p-3">Movies</h2>
        <button class="btn btn-info p-3 m-3" id="add">Add</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Movie Name</th>
            <th>Year of Release</th>
            <th>Producer</th>
            <th>Actors</th>
          </tr>
        </thead>
        <tbody id="movies"></tbody>
      </table>
    </div>
  </div>
</body>

</html>
